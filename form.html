<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body style="background-color: #FFFFFF;
background-image: linear-gradient(180deg, #FFFFFF 0%, #6284FF 33%, #FF0000 66%, #e9d6d6 100%);
">
    <header>
        <div id="d1">
            <h1>Feedback Form</h1>
        </div>
    </header>
    <section>
        <div id="d2">
            
            <span style="display: block;margin-left: 30px;font-weight: 600;padding-top: 20px;">Feedback Type :</span>
            <select style="width: 80%;display: block;margin-left: 30px;padding: 5px;margin-bottom: 20px;border: none;"name="" id="">
       
            <option value="">Compliment</option>
            </select>
            <span style="display: block;margin-left: 30px;font-weight: 600;">Message :</span>
            <textarea rows="5" style="display: block;margin-left: 30px;width: 80%;margin-bottom: 20px;border: none;" name="" id=""></textarea>
            <span style="display: block;margin-left: 40px;font-weight: 600;">Website Rating : </span>
            <div style="width: 80%;margin-left: 30px;padding: 5px;margin-bottom: 20px;">
            <input  type="radio" name="" id="">
            <label style="font-weight: 600;"  for="">Excellent</label>
            <input  type="radio" name="" id="">
            <label style="font-weight: 600;"   for="">Good</label>
            <input  type="radio" name="" id="">
            <label style="font-weight: 600;"  for="">Average</label>
            <input  type="radio" name="" id="">
            <label style="font-weight: 600;"   for="">Poor</label>

            </div>
            
            <span style="display: block;margin-left: 30px;font-weight: 600;">Age(10-100):</span>
            <input style="width: 80%;display: block;margin-left: 30px;font-weight: 600;padding: 5px;margin-bottom: 20px;border: none;" type="text">
            <span style="display: block;margin-left: 30px;font-weight: 600;">Email :</span>
            <input style="width: 80%;display: block;margin-left: 30px;font-weight: 600;padding: 5px;margin-bottom: 20px;border: none;" type="text">
            <span style="display: block;margin-left: 30px;font-weight: 600;">Password(min.8 Characters) :</span>
            <input style="width: 80%;display: block;margin-left: 30px;font-weight: 600;padding: 5px;margin-bottom: 20px;border: none;" type="text">
            <span style="display: block;margin-left: 30px;font-weight: 600;">Website URL(Optional) :</span>
            <input style="width: 80%;display: block;margin-left: 30px;font-weight: 600;padding: 5px;margin-bottom: 20px;border: none;" type="text">
            <div style="margin-left: 30px;font-weight: 600;">
                <input  type="checkbox" name="" id="">
                <label style="font-weight: 600;margin-bottom: 20px;"  for="">I agree to the Terms and Conditions</label>

            </div>
            <button style="width: 20%; border: none; margin: auto; display: block;padding: 8px;border-radius: 5px;font-size: 14px;color: rgb(240, 232, 232);background-color: rgb(28, 207, 28);" type="submit">Submit</button>
        
        </div>
    </section>
</body>
</html>
